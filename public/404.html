<!DOCTYPE html>

  <body>
    <script>
      // Always redirect to index.html so React Router can handle the path
       // Avoid redirecting if we are already on index.html (or any valid React route)
      if (window.location.pathname !== '/') {
        window.location.replace('/');
      }
    </script>
