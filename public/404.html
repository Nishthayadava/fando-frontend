<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fando-Expert</title>
  </head>
  <body>
 <script>
      // Check if user is logged in and if a role exists in localStorage
      const userRole = localStorage.getItem('role');

      // Redirect based on the role stored in localStorage
      if (userRole === 'Admin') {
        // If role is Admin, redirect to /admindashboard
        window.location.replace('/admindashboard');
      } else if (userRole === 'Agent') {
        // If role is Agent, redirect to /dashboard
        window.location.replace('/dashboard');
      } else {
        // Default case: if no role is found, go to the homepage
        if (window.location.pathname !== '/') {
          window.location.replace('/');
        }
      }
    </script>
  </body>
</html>
